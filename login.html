<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style 2.css">
  <link rel="stylesheet" href="theme.css"> 
</head>
<body>

<div class="container">
  <div class="theme-toggle text-right mt-3" onclick="toggleTheme()">
    <span id="theme-icon" class="theme-icon">&#9728;</span>
  </div>
  <div class="row justify-content-center mt-5"> 
    <div class="col-md-6">
      <div class="logo text-center mb-4">
        <img src="logo.png" alt="Your Logo" class="img-fluid">
      </div>
      
      <div class="card login-form">
        <div class="card-body">
          <h2 class="text-center mb-4">User Login</h2>
          <form id="loginForm" action="#" method="post">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="button" onclick="redirectToMainPage()" class="btn btn-primary btn-block">Login</button>
          </form>

          <div class="forgot-register text-center mt-3">
            <a href="register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function redirectToMainPage() {
    window.location.href = "index.html";
  }

  function toggleTheme() {
    var body = document.body;
    body.classList.toggle("dark-theme");
    var themeIcon = document.getElementById("theme-icon");
    if (body.classList.contains("dark-theme")) {
      themeIcon.innerHTML = "&#9728;"; // Moon symbol for dark theme
    } else {
      themeIcon.innerHTML = "&#9729;"; // Sun symbol for light theme
    }
  }
</script>

</body>
</html>
