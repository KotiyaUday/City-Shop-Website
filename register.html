<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="theme.css">
  <style>
    /* Add your additional styles here */
  </style>
</head>

<body>

  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon" class="theme-icon">&#9728;</span>
    </div>
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="logo text-center mb-4">
          <img src="logo.png" alt="Your Logo" class="img-fluid">
        </div>

        <div class="registration-form">
          <h2 class="text-center mb-4">User Registration</h2>
          <form id="registrationForm" action="#" method="post">
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name:</label>
              <input type="text" id="fullname" name="fullname" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="button" onclick="registerUser()" class="btn btn-primary btn-block">Register</button>
          </form>

          <div class="login-link text-center mt-3">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function registerUser() {
      alert("Registration successful!");
      window.location.href = "login.html";
    }

    function toggleTheme() {
      var body = document.body;
      body.classList.toggle("dark-theme");
      var themeIcon = document.getElementById("theme-icon");
      if (body.classList.contains("dark-theme")) {
        themeIcon.innerHTML = "&#9728;"; // Moon symbol for dark theme
      } else {
        themeIcon.innerHTML = "&#9729;"; // Sun symbol for light theme
      }
    }
  </script>

</body>

</html>
